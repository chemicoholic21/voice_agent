<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .bento-box {
            background: #111;
            border: 4px solid #ff6600;
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .bento-box:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0 #ff6600;
        }

        .header-box {
            grid-column: 1 / -1;
            text-align: center;
            background: #ff6600;
            color: #000;
            border: 4px solid #000;
        }

        .header-box:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0 #000;
        }

        .header-box h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: -2px;
            text-transform: uppercase;
            margin: 0;
        }

        .header-box p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .record-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: #000;
            border: 4px solid #ff6600;
            position: relative;
        }

        .record-button {
            width: 150px;
            height: 150px;
            background: #ff6600;
            border: 6px solid #fff;
            border-radius: 0;
            color: #000;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .record-button:hover {
            background: #fff;
            color: #ff6600;
            transform: scale(1.1);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            background: #ff0000;
            color: #fff;
            border-color: #ff0000;
            animation: pulse 1s infinite;
        }

        .record-button.processing {
            background: #ffaa00;
            color: #000;
            border-color: #ffaa00;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-text {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff6600;
            text-align: center;
            min-height: 30px;
        }

        .status-text.recording {
            color: #ff0000;
            animation: blink 1s infinite;
        }

        .status-text.processing {
            color: #ffaa00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .stats-box {
            background: #111;
            border: 4px solid #ff6600;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #333;
            font-size: 1.1rem;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #ff6600;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .chat-box {
            background: #111;
            border: 4px solid #ff6600;
            display: none;
            flex-direction: column;
            min-height: 300px;
        }

        .chat-box.visible {
            display: flex;
        }

        .chat-header {
            background: #ff6600;
            color: #000;
            padding: 15px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border-bottom: 4px solid #000;
        }

        .chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #333;
        }

        .message.user {
            background: #222;
            border-color: #ff6600;
        }

        .message.ai {
            background: #333;
            border-color: #fff;
        }

        .message-label {
            color: #ff6600;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .message.ai .message-label {
            color: #fff;
        }

        .message-text {
            color: #fff;
            line-height: 1.4;
        }

        .controls-box {
            background: #111;
            border: 4px solid #ff6600;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            background: #000;
            color: #ff6600;
            border: 3px solid #ff6600;
            padding: 15px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: #ff6600;
            color: #000;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #333;
        }

        .switch {
            width: 60px;
            height: 30px;
            background: #333;
            border: 3px solid #ff6600;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: #ff6600;
        }

        .switch-handle {
            width: 20px;
            height: 20px;
            background: #fff;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .switch.active .switch-handle {
            left: 32px;
            background: #000;
        }

        .error-box {
            background: #ff0000;
            color: #fff;
            border: 4px solid #fff;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            display: none;
        }

        .error-box.visible {
            display: block;
        }

        .title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #ff6600;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 15px;
            }

            .header-box h1 {
                font-size: 3rem;
            }

            .record-button {
                width: 120px;
                height: 120px;
                font-size: 2rem;
            }

            .bento-box {
                padding: 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #ff6600;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Audio player */
        audio {
            width: 100%;
            margin-top: 15px;
            background: #000;
            border: 2px solid #ff6600;
        }

        audio::-webkit-media-controls-panel {
            background-color: #000;
        }

        audio::-webkit-media-controls-play-button {
            background-color: #ff6600;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="bento-box header-box">
            <h1>VOICE AI</h1>
            <p>BRUTALISM × BENTO DESIGN</p>
        </div>

        <!-- Main Record Interface -->
        <div class="bento-box record-box">
            <button class="record-button" id="recordBtn" onclick="toggleRecording()">
                <span id="recordIcon">●</span>
            </button>
            <div class="status-text" id="statusText">PRESS TO SPEAK</div>
        </div>

        <!-- Stats -->
        <div class="bento-box stats-box">
            <div class="title">STATS</div>
            <div class="stat-item">
                <span class="stat-label">SESSION</span>
                <span class="stat-value" id="sessionId">---</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">MESSAGES</span>
                <span class="stat-value" id="messageCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">UPTIME</span>
                <span class="stat-value" id="uptime">00:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="bento-box controls-box">
            <div class="title">CONTROLS</div>
            
            <div class="toggle-switch">
                <span style="color: #fff; text-transform: uppercase;">AUTO-RECORD</span>
                <div class="switch" id="autoSwitch" onclick="toggleAuto()">
                    <div class="switch-handle"></div>
                </div>
            </div>

            <button class="control-btn" onclick="newSession()">NEW SESSION</button>
            <button class="control-btn" onclick="clearChat()">CLEAR CHAT</button>
        </div>

        <!-- Chat Display -->
        <div class="bento-box chat-box" id="chatBox">
            <div class="chat-header">CONVERSATION</div>
            <div class="chat-content" id="chatContent">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Error Display -->
        <div class="bento-box error-box" id="errorBox">
            <div id="errorText">ERROR MESSAGE</div>
        </div>
    </div>

    <!-- Hidden audio player -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script src="static/script.js?v=brutalism"></script>
</body>
</html>
